---
layout: default
title: Home
---

{% if page.url == "/" %}

<!-- Featured
================================================== -->
  {% for post in site.posts %}
    {% if post.categories contains "homepage" %}
      <div class="section-title">
        <h2><span>{{ post.title }}</span></h2>
      </div>

      <div class="article-post">
        {{ post.content }}
      </div>
    {% endif %}
  {% endfor %}

{% endif %}
